        MONGO_URL: mongodb+srv://leotamen22:FxGkjVn5uBpXPsLL@clustertyep.grmvsbh.mongodb.net/Tyep?retryWrites=true&w=majority
      run: |
        xvfb-run -a python backend/scripts/fnac.py
